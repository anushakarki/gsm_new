<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relay Control</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      width: 45%;
      transition: background 0.3s ease;
    }

    .btn-on {
      background-color: #28a745;
    }

    .btn-on:hover {
      background-color: #218838;
    }

    .btn-off {
      background-color: #dc3545;
    }

    .btn-off:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Relay Control Panel</h2>
    <form action="/relay" method="get">
      <button class="btn btn-on" type="submit" name="state" value="ON">ON</button>
      <button class="btn btn-off" type="submit" name="state" value="OFF">OFF</button>
    </form>
  </div>
</body>
</html>
